<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>
    /*
    1、循环语句
    while(条件表达式){
    循环体
    }

    for(初始条件;终止条件;循环条件控制)
    */

    // while 循环输出 1 到 5
    let j = 1
    while(j <= 5){
        console.log(j)
        j++
    }

    // for 循环输出 1 到 5
    for (let i = 1; i <= 5; i++) {
        console.log("当前数字是: " + i);
    }

    // break：直接退出整个循环
    // continue ：退出本轮循环

</script>

</html>
