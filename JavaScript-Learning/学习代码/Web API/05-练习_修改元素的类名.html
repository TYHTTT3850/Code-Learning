<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .highlight {
        background-color: yellow;
        font-weight: bold;
    }
</style>

<body>
    <ul id="itemList">
        <li>苹果</li>
        <li>香蕉</li>
        <li>橘子</li>
        <li>葡萄</li>
    </ul>
      <button id="highlightBtn" onclick="randomlyHighlight()">随机高亮一项</button>
      
</body>

<script>
    const ele = document.querySelectorAll("#itemList li")
    function randomlyHighlight(){
        const index = Math.floor(Math.random()*ele.length)
        ele[index].classList.add("highlight")
        setTimeout(()=>{ele[index].classList.remove("highlight")},1500)
    }
    
</script>

</html>
