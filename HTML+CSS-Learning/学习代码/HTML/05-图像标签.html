<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签及其属性</title>
</head>
<body>
    网页中插入图像使用 img 标签。
    <br>
    img 标签的属性：<br>
    src：图片的路径，必须加上。<br>
    alt：图片无法显示的时候显示的文字，可选。<br>
    width：图像的宽，可选。<br>
    height：图像的高，可选。<br>
    title：鼠标悬停在图片上时显示的文字，可选。<br>
    属性名之间用空格隔开，不分先后顺序。
    <br>
    <img src="HTML.jpg">
    <img src="HTML.jpg">
    <br>
    图像标签之间不会自动换行。
    <br>
    img 标签其他属性的使用：<br>
    <img src="cat.jpg" alt="图片无法显示时显示的文字。">
    <img src="HTML.jpg" title="鼠标悬停在图片上时显示的文字">
    <img src="HTML.jpg" width="100"> <!--默认等比缩放-->
    <img src="HTML.jpg" height="200"> <!--默认等比缩放-->
</body>
</html>
