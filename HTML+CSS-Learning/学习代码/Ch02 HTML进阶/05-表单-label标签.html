<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单-label 标签</title>
</head>
<body>
   <p>label 标签的作用是为表单控件增加说明文本。</p>
   <p>可以用 label 标签绑定文字和表单控件的关系，可以增大表单控件的点击范围。</p>
   <h3>label 标签写法</h3>
   <p>
      <strong>写法一</strong> <br>
      1、label 标签只包裹内容，不包裹表单控件。<br>
      2、设置 label 标签的 for 属性值和表单控件的 id 属性值，让两者相同。
   </p>
   <p>
      示例：<br>
      性别：
      <input type="radio" id="men" name="gender"> <label for="men">男</label>
      <input type="radio" id="women" name="gender"> <label for="women">女</label>
   </p>
   <p>
      <strong>写法二</strong> <br>
      使用 label 标签包裹文字和表单控件，不需要属性。
   </p>
   <p>
      示例：<br>
      是否成年：
      <label>
         <input type="radio" name="is_audlt">是
      </label>
      <label>
         <input type="radio" name="is_audlt">否
      </label>
   </p>
   <p>支持 label 标签增大点击范围的表单控件：文本框、密码框、上传文件、单选框、多选框、下拉菜单、文本域等。</p>
</body>
</html>
