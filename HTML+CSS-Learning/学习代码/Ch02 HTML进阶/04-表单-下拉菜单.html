<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单-下拉菜单</title>
</head>
<body>
   <p>select 标签嵌套 option 标签，select 是下拉菜单整体，option 是下拉菜单的每个选项，例如：</p>
   <p>城市：
      <select>
         <option>北京</option>
         <option>上海</option>
         <option>广州</option>
         <option>深圳</option>
         <option selected>武汉</option> <!--selected 属性表示默认选中-->
      </select>
   </p>
   <p>select 标签的 name 和 id 属性用于数据发送，option 标签的 value 属性也是在数据发送时使用，这里不发送数据，所以不使用这些属性。</p>
</body>
</html>
