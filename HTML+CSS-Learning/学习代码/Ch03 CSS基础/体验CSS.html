<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体验css</title>
    <style>
        p{
            color:red
        }
    </style>
</head>
<body>
    <p>
        层叠样式表 (Cascading Style Sheets，缩写为 CSS)，是一种 样式表 语言，用来描述 HTML 文档的呈现（美化内容）。<br>
        书写位置：title 标签下方添加 style 双标签，style 标签里面书写 CSS 代码。<br>
        CSS基本语法：<br>
        选择器  {属性名:属性值} <br>
        属性名和属性值成对出现 → 键值对。

    </p>
</body>
</html>
