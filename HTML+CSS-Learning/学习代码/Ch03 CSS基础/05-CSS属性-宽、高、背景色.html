<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宽、高、背景色属性</title>
    <style>
        .brown{
            background-color: brown;
            width: 100px;
            height: 100px;
        }
        .orange{
            background-color: orange;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <p>
        首先介绍三个CSS属性：<br>
        <ul>
            <li>
                width：宽度
            </li>
            <li>
                height：高度
            </li>
            <li>
                background-color：背景色
            </li>
        </ul>
    </p>
    <p>
        使用 div 标签绘制两个矩形：
    </p>
    <div class="brown">div1</div>
    <div class="orange">div2</div>
</body>
</html>
