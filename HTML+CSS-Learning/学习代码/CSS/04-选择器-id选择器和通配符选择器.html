<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器-id 选择器和通配符选择器</title>
    <style>
        #red{
            color: red;
        }
        /* *{color: red;} */
    </style>
</head>
<body>
    <h3>id 选择器</h3>
    <p>
        作用：查找标签，差异化设置标签的显示效果。<br>
        场景：id 选择器一般配合 Javascript 使用，很少用来设置 css 样式。
    </p>
    <p>
        步骤：<br>
        定义 id 选择器 -> #id名<br>
        使用 id 选择器 -> 标签中添加 id="id名"
    </p>
    <p>
        规则：同一个 id 选择器在一个页面只能使用一次，也就是说：同一个 id 名只分配给一个标签。
    </p>
    <div id="red"> 这是 div 标签 </div>
    <h3>通配符选择器</h3>
    <p>
        作用：查找页面所有标签，设置相同样式。<br>
        通配符选择器：*，不需要调用，浏览器自动查找所有标签并设置相同样式。
    </p>
</body>
</html>
