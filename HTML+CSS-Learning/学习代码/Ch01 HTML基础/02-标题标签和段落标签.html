<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标题标签和段落标签</title>
</head>
<body>
    <!--这是注释，不会显示在网页中，快捷键 ctrl+/ -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>
    <p>段落标签里放文章内容，段落和段落之间会换行且有一定的间隙</p>
    <p>段落标签中，一段的内容过多时，会自动换行</p>
    <p>这是第一段</p>
    <p>这是第二段</p>
</body>
</html>
