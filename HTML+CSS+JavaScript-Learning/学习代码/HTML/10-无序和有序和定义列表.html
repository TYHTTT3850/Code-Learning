<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无序和有序和定义列表</title>
</head>
<body>
    <h3>无序列表</h3>
     <ul>
        <li>列表条目1</li>
        <li>列表条目2</li>
        <li>列表条目3</li>
        <li>列表条目中可以放任意多个列表条目</li>
        <li>ul 标签中只能包含 li 标签，li标签中可以包裹任何内容</li>
     </ul>
     <h3>有序列表</h3>
     <ol>
        <li>列表条目1</li>
        <li>列表条目2</li>
        <li>除了 ul 标签变为 ol 标签外，其余和 ul 标签一样</li>
     </ol>
     <h3>定义列表</h3>
     一般用于网页底部类似于帮助中心的区域。<br>
     dl 嵌套 dt 和 dd 。<br>
     dt 是列表的标题，dd 是定义列表的详情/描述。
     <dl>
        <dt>服务中心</dt>
        <dd>申请售后</dd>
        <dd>技术支持</dd>
        <dd>售后政策</dd>
        <dt>线下门店</dt>
        <dd>门店1</dd>
        <dd>门店2</dd>
        <dt>dl 标签中只能包含 dt 和 dd</dt>
        <dd>dt 和 dd 标签中能包含任何内容</dd>
     </dl>
</body>
</html>
