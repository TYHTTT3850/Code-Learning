<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>换行与水平线标签</title>
</head>
<body>
    第一行内容
    第二行内容(换行键 Enter 不起作用)
    <br> <!--换行需使用此标签-->
    使用换行标签换行。
    <hr> <!--水平线标签-->
    由于水平线标签和换行标签都不需要包裹内容，只是实现某个功能，因此是单标签而不是双标签。
</body>
</html>
