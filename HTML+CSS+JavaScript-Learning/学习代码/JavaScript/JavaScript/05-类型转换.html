<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>
    let num = 13 // 数值
    let num2 = '2' // 字符串

    console.log(num + num2) //结果为 132，原因是将数值 num 转换成了字符串，相当于 '13'，然后 + 将两个字符串拼接到了一起
    console.log(num - num2) // 结果为 11，原因是将字符串 num2 转换成了数值，相当于 2，然后数值 13 减去 数值 2

    let a = prompt('请输入一点东西') //prompt()输入的内容默认就是字符串类型，无论你输入的是数字、字母还是其他内容，返回的都是一个字符串。
    let b = prompt('请再输入一点东西')

    alert(a + b);

    let t = '12'
    let f = 8

    // 显式将字符串 12 转换成数值 12
    t = Number(t)

    // 检测转换后的类型
    console.log(typeof(t));
    console.log(t + f) // 结果为 20

    // 并不是所有的值都可以被转成数值类型
    let str = 'hello'
    // 将 hello 转成数值是不现实的，当无法转换成
    // 数值时，得到的结果为 NaN （Not a Number）
    console.log(Number(str))
</script>

<body>
    <span>在 JavaScript 中数据被分成了不同的类型，如数值、字符串、布尔值、undefined，在实际编程的过程中，不同数据类型之间存在着转换的关系。</span>

    <p>
        转换主要分为两种：
        <ul>隐式转换：某些运算符被执行时，系统内部自动将数据类型进行转换，这种转换称为隐式转换。</ul>
        <ul>显式转换：编写程序时过度依靠系统内部的隐式转换是不严谨的，因为隐式转换规律并不清晰，大多是靠经验总结的规律。为了避免因隐式转换带来的问题，通常根逻辑需要对数据进行显示转换。</ul>
    </p>
</body>
</html>
