<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script src="01-JS外部引入.js">
    alert("内部引入") // 从外部引入js后，内部的代码会失效
    // 这种是单行注释的语法
    /*
    	多行注释
    	在些可以任意换行
    	多少行都可以
      */
</script>

<body>
    <p>
        JavaScript引入方式主要有两种：
        <ul>内部方式：使用script标签包裹，在标签内写入js代码</ul>
        <ul>外部方式：一般将 JavaScript 代码写在独立的以 .js 结尾的文件中，然后通过 script 标签的 src 属性引入</ul>
        <ul></ul>
    </p>

    <p>单行注释：// </p>
    <p>多行注释：/* */</p>

    <p>在 JavaScript 中 ; 代表一段代码的结束，多数情况下可以省略 ; 使用回车（enter）替代。</p>
    <p>实际开发中有许多人主张书写 JavaScript 代码时省略结束符 ;</p>
</body>
</html>
