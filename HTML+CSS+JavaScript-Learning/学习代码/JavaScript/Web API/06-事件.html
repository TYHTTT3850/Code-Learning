<body>
    <h1>事件(event)</h1>
    <h2>事件监听(event listening)</h2>
    <p>
        原理：在 DOM 元素上注册“监听器”，等待用户或程序触发特定事件。<br>
        API：element.addEventListener(type, handler[, options]) <br>
    </p>
    

    <h2>事件类型</h2>
    <p>
        概念：按触发源不同，可分为鼠标、键盘、表单、窗口等多类。<br>
        常见类型：'click'、'keydown'、'input'、'resize' 等。<br>
    </p>

    <h2>事件处理程序</h2>
    <p>
        定义：响应事件的函数，可具名也可匿名。
        移除：element.removeEventListener(type, handler)
    </p>

    <h2>使用示例</h2>

    <button id="btn1">点击我(控制台输出)</button>
    <button id="btn2">点击我(页面输出)</button>
</body>
