<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>
</head>
<style>
    a:hover{
        color: red;
    }
    .box:hover{
        color: aqua;
    }
</style>
<body>
    <h1>伪类选择器</h1>
    <p>伪类表示元素的某种状态，选中元素某个状态的样式</p>
    <p>写法：选择器:伪类{CSS属性}</p>
    <p>示例：</p>
    <a href="#">a标签，超链接</a>
    <div class="box">类选择器配合伪类选择器</div>
    <p>注：任何标签都可以设置鼠标悬停hover状态。</p>
</body>
</html>
