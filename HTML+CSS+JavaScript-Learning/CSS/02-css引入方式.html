<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css引入方式</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    css引入方式有三种：<br>
    <ul>
        <li>
            内部样式表：学习使用。CSS 代码写在 HTML代码的 style 标签里面
        </li>
        <li>
            外部样式表：开发使用。CSS 代码写在单独的 CSS 文件中(.css)在 HTML 使用 link 标签引入。
        </li>
        <li>
            行内样式：配合 JavaScript 使用。CSS 写在标签的 style 属性值里
        </li>
     </ul>
    <p>
        这是p标签，采用外部样式表。
    </p>
    <div style="color: green;font-size: 30px;">
        这是div标签，采用行内样式。
    </div>
</body>
</html>
