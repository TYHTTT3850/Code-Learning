<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>通过 typeof 关键字检测数据类型</span>
    <p>
        主要的四种数据类型：
        <ul>数值型：小数，正数，负数</ul>
        <ul>字符串型：用 '' 或 "" 包裹</ul>
        <ul>布尔型：true false</ul>
        <ul>undefined：只声明变量，不赋值的情况下，变量的默认值为 undefined</ul>
        注：JavaScript 中变量的值决定了变量的数据类型。
    </p>
</body>
</html>
