<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        正方形边长：<input type="text" id="width">
    </p>
    <p>
        <button onclick="caculateArea()">计算</button>
    </p>
    <p>
        正方形面积：<span></span>
    </p>
</body>

<script>
    
    function caculateArea(){
        let element = document.getElementById("width")
        let width = Number(element.value)
        let area = document.getElementsByTagName("span")
        area[0].textContent = width*width
    }
</script>

</html>
