<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化标签</title>
</head>
<body>
    <strong>strong标签加粗</strong>
    <ins>ins标签下划线</ins>
    <em>em标签倾斜</em>
    <del>del标签删除线</del>
    <br>
    <b>b标签加粗</b>
    <u>u标签下划线</u>
    <i>i标签倾斜</i>
    <s>s标签删除线</s>
    <hr>
    一般都用第一种标签的写法。
</body>
</html>
