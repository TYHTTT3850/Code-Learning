<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接标签</title>
</head>
<body>
    超链接标签为双标签。
    <a href="https://www.baidu.com">跳转到百度，需要输入完整的网页地址。</a>
    <br>
    超链接标签除了跳转到网页外，还可以跳转到本地文件。<br>
    <a href="跳转文件.html">跳转到本地文件。</a>
    <br>
    默认跳转后会替代原页面，要想跳转后新建一个窗口，需要加入 target 属性。<br>
    <a href="https://www.baidu.com" target="_blank">跳转页面显示在新的窗口</a>
    <br>
    开发初期不知道要跳转到哪，herf属性可以填入#表示空链接。<br>
    <a href="#">空链接，不会跳转</a>
</body>
</html>
