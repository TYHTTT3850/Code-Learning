<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频和视频标签</title>
</head>
<body>
    音频标签及常用属性：<br>
    src：音频路径，必须加上。<br>
    controls：显示音频控制面板，可选。<br>
    loop：循环波放，可选。<br>
    autoplay：自动播放，可选，浏览器为了用户体验都会禁用，所以加上也没用。<br>
    <audio src="音频路径" controls loop autoplay></audio>
    <br>
    HTML5中，属性名和属性值一样时，可以简写，只写属性名。
    <br>
    视频标签及常用属性：<br>
    src：音频路径，必须加上。<br>
    controls：显示音频控制面板，可选。<br>
    loop：循环波放，可选。<br>
    muted：静音播放，可选。<br>
    autoplay：自动播放，可选，浏览器为了用户体验，仅支持静音状态自动播放，所以需要配合 muted 属性使用。<br>
    <video src="视频路径" controls loop muted autoplay></video>
</body>
</html>
