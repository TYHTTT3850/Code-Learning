<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册信息</title>
</head>
<body>
    <h1>注册信息</h1>

    <form action="">

        <h2>个人信息</h2>
            <p>
                <label>姓名：<input type="text" placeholder="请输入姓名"></label>
            </p>
            <p>
                <label>密码：<input type="password" placeholder="请输入密码"></label>
            </p>
            <p>
                <label>确认密码：<input type="password" placeholder="请确认密码"></label>
            </p>
            <p>
                性别：
                <label><input type="radio" name="gender">男</label>
                <label><input type="radio" name="gender">女</label>
            </p>
            <p>居住城市：
                <select>
                    <option selected>北京</option>
                    <option>上海</option>
                    <option>深圳</option>
                    <option>广州</option>
                    <option>武汉</option>
                </select>
            </p>    
        <h2>教育经历</h2>
            <p>
                最高学历：
                <select>
                    <option>小学</option>
                    <option>初中</option>
                    <option>高中</option>
                    <option>本科</option>
                    <option>硕士</option>
                    <option selected>博士</option>
                </select>
            </p>
            <p>
                <label>学校名称：<input type="text"></label>
            </p>
            <p>
                <label>所学专业：<input type="text"></label>
            </p>
            <p>
                在校时间：
                <select>
                    <option>2010</option>
                    <option>2011</option>
                    <option>2012</option>
                    <option>2013</option>
                    <option>2014</option>
                    <option>2015</option>
                    <option>2016</option>
                    <option>2017</option>
                    <option>2018</option>
                    <option>2019</option>
                    <option>2020</option>
                    <option>2021</option>
                    <option selected>2022</option>
                    <option>2023</option>
                    <option>2024</option>
                </select>
                ---
                <select>
                    <option>2010</option>
                    <option>2011</option>
                    <option>2012</option>
                    <option>2013</option>
                    <option>2014</option>
                    <option>2015</option>
                    <option>2016</option>
                    <option>2017</option>
                    <option>2018</option>
                    <option>2019</option>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                    <option>2024</option>
                    <option>2025</option>
                    <option selected>2026</option>
                    <option>2027</option>
                    <option>2028</option>
                </select>
            </p>
        <h2>工作经历</h2>
        <p>
            <label>公司名称：<input type="text"></label>
        </p>
        <p>
            <label>
                工作描述：<textarea></textarea>
            </label>
        </p>
        <p>
            <label><input type="checkbox">已阅读并同意以下协议：<br></label>
            <ul>
                <li>
                    <ins><a href="#">《用户服务协议》</a></ins>
                </li>
                <li>
                    <ins><a href="#">隐私政策</a></ins>
                </li>
            </ul>
        </p>
        <br>
        <p>
            <button type="submit">免费注册</button>
            &nbsp;&nbsp;&nbsp;
            <button type="reset">重新填写</button>
        </p>
    </form>
</body>
</html>
